<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TikTok Shop</title>
    <style>
        :root {
            --primary: #00ff84;
            /* TikTok Red */
            --secondary: #00f2ea;
            /* TikTok Cyan */
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
        }

        body {

    /* The Animated Background */
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    
    /* Keep these settings for layout */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: var(--text);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh; /* Ensures background covers whole screen */
}

/* Add this new animation rule at the bottom of your <style> section */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
        


        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            margin-bottom: 10px;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        .product-grid {
            display: grid;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            /* Mobile width */
        }

        .product-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #333;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-title {
            font-size: 1.1rem;
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .price {
            color: var(--secondary);
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: block;
        }

        .buy-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }
    </style>


</head>

<body>

    <div class="profile-header">
        <!-- logo.jpg -->
        <img src="logo.jpg" alt="Profile" class="profile-img">
        <h2>TIKTOK STORE PROVIDER</h2>
        <p>E COMMERCE STORE ðŸš€</p>
    </div>

    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/400x200" class="product-img" alt="Product 1">
            <div class="product-info">
                <h3 class="product-title">ONLINE TIKTOK STORE OF CLOTHS</h3>
                <span class="price">RS. 6000</span>
                <!-- Link this button to your Stripe Payment Link or PayPal -->
                <button class="buy-btn" onclick="window.location.href='YOUR_PAYMENT_LINK_HERE'">Buy Now</button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/400x200" class="product-img" alt="Product 2">
            <div class="product-info">
                <h3 class="product-title">TIKTOK STORE OF SHOES</h3>
                <span class="price">RS. 6000</span>
                <button class="buy-btn" onclick="window.location.href='YOUR_PAYMENT_LINK_HERE'">Buy Now</button>
            </div>
        </div>
    </div>

</body>

</html>
